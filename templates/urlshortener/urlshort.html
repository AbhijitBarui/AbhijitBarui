
{% extends 'base.html' %}
{% load static %}
{% block content %}

    <a href="{% url 'urlshort' %}"><h1>URL SHORTENER</h1></a>
    <form method="post" action="/urlshort/create">
        {% csrf_token %}
        <input type="text" name="link" id="link">
        <div class="button">
        <button type="submit" id="shorten">Shorten</button>
        </div>
    </form>
    {% if data %}
        <h2>Shortened url:  <a href="/{{data}}">54.202.139.54:8000/urlshort/{{data}}</a></h2>
    {% endif %}
{% endblock %}
